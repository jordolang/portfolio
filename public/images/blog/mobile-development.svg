<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="mobileGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mobileGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="100" r="60" fill="url(#mobileGrad1)" opacity="0.1"/>
  <circle cx="680" cy="300" r="80" fill="url(#mobileGrad2)" opacity="0.1"/>
  
  <!-- iPhone-style device -->
  <g transform="translate(280, 200)">
    <!-- Phone body -->
    <rect x="-60" y="-120" width="120" height="240" rx="20" fill="#1f2937" stroke="url(#mobileGrad1)" stroke-width="3"/>
    
    <!-- Screen -->
    <rect x="-52" y="-105" width="104" height="210" rx="15" fill="url(#screenGlow)"/>
    
    <!-- Notch -->
    <rect x="-25" y="-110" width="50" height="10" rx="5" fill="#0f172a"/>
    
    <!-- Screen content - App icons -->
    <rect x="-40" y="-85" width="25" height="25" rx="6" fill="url(#mobileGrad1)" opacity="0.8"/>
    <rect x="-8" y="-85" width="25" height="25" rx="6" fill="url(#mobileGrad2)" opacity="0.8"/>
    <rect x="24" y="-85" width="25" height="25" rx="6" fill="#ec4899" opacity="0.8"/>
    
    <rect x="-40" y="-50" width="25" height="25" rx="6" fill="#06b6d4" opacity="0.8"/>
    <rect x="-8" y="-50" width="25" height="25" rx="6" fill="#8b5cf6" opacity="0.8"/>
    <rect x="24" y="-50" width="25" height="25" rx="6" fill="url(#mobileGrad1)" opacity="0.8"/>
    
    <!-- Bottom bar -->
    <rect x="-30" y="95" width="60" height="4" rx="2" fill="#6366f1" opacity="0.5"/>
  </g>
  
  <!-- Android-style device -->
  <g transform="translate(520, 200)">
    <!-- Phone body -->
    <rect x="-60" y="-120" width="120" height="240" rx="15" fill="#1f2937" stroke="url(#mobileGrad2)" stroke-width="3"/>
    
    <!-- Screen -->
    <rect x="-52" y="-110" width="104" height="220" rx="10" fill="url(#screenGlow)"/>
    
    <!-- Camera dot -->
    <circle cx="35" cy="-105" r="3" fill="#374151"/>
    
    <!-- Screen content - Material Design cards -->
    <rect x="-45" y="-90" width="90" height="35" rx="5" fill="url(#mobileGrad2)" opacity="0.7"/>
    <rect x="-45" y="-45" width="90" height="35" rx="5" fill="url(#mobileGrad1)" opacity="0.7"/>
    <rect x="-45" y="0" width="90" height="35" rx="5" fill="#ec4899" opacity="0.7"/>
    
    <!-- FAB button -->
    <circle cx="30" cy="90" r="15" fill="url(#mobileGrad2)"/>
    <text x="30" y="98" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle">+</text>
  </g>
  
  <!-- React Native logo inspiration -->
  <g transform="translate(400, 80)" opacity="0.4">
    <circle cx="0" cy="0" r="8" fill="#61dafb"/>
    <ellipse cx="0" cy="0" rx="35" ry="12" fill="none" stroke="#61dafb" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="12" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="35" ry="12" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(120)"/>
  </g>
  
  <!-- Swift logo inspiration -->
  <g transform="translate(150, 280)" opacity="0.4">
    <path d="M 0 0 Q 20 -15 35 0 Q 20 15 0 0" fill="#f05138"/>
    <path d="M 35 0 Q 45 -20 40 -35" stroke="#f05138" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Code brackets -->
  <text x="620" y="100" font-family="monospace" font-size="30" font-weight="bold" fill="url(#mobileGrad1)" opacity="0.3">&lt;/&gt;</text>
  <text x="140" y="180" font-family="monospace" font-size="30" font-weight="bold" fill="url(#mobileGrad2)" opacity="0.3">{}</text>
  
  <!-- Floating particles -->
  <circle cx="380" cy="320" r="5" fill="#ec4899" opacity="0.6"/>
  <circle cx="420" cy="310" r="4" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="350" cy="330" r="3" fill="#06b6d4" opacity="0.6"/>
</svg>