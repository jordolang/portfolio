<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="50" fill="url(#serverGrad)" opacity="0.1"/>
  <circle cx="650" cy="300" r="70" fill="url(#cloudGrad)" opacity="0.1"/>
  
  <!-- Server rack -->
  <g transform="translate(300, 150)">
    <!-- Main server body -->
    <rect x="-80" y="-80" width="160" height="180" rx="8" fill="url(#serverGrad)" opacity="0.9"/>
    
    <!-- Server layers -->
    <rect x="-70" y="-65" width="140" height="35" rx="4" fill="#1f2937" opacity="0.8"/>
    <rect x="-70" y="-20" width="140" height="35" rx="4" fill="#1f2937" opacity="0.8"/>
    <rect x="-70" y="25" width="140" height="35" rx="4" fill="#1f2937" opacity="0.8"/>
    <rect x="-70" y="70" width="140" height="35" rx="4" fill="#1f2937" opacity="0.8"/>
    
    <!-- LED indicators -->
    <circle cx="-50" cy="-47" r="3" fill="#10b981"/>
    <circle cx="-40" cy="-47" r="3" fill="#10b981"/>
    <circle cx="-50" cy="-2" r="3" fill="#10b981"/>
    <circle cx="-40" cy="-2" r="3" fill="#fbbf24"/>
    <circle cx="-50" cy="43" r="3" fill="#10b981"/>
    <circle cx="-40" cy="43" r="3" fill="#10b981"/>
    <circle cx="-50" cy="88" r="3" fill="#10b981"/>
    <circle cx="-40" cy="88" r="3" fill="#10b981"/>
  </g>
  
  <!-- Lock/Security icon -->
  <g transform="translate(500, 180)">
    <rect x="-40" y="-20" width="80" height="60" rx="8" fill="url(#cloudGrad)" opacity="0.8"/>
    <circle cx="0" cy="-30" r="25" fill="none" stroke="url(#cloudGrad)" stroke-width="8"/>
    <rect x="-30" y="-30" width="60" height="30" fill="#0f172a"/>
    <circle cx="0" cy="10" r="8" fill="#fff"/>
    <rect x="-3" y="10" width="6" height="20" fill="#fff"/>
  </g>
  
  <!-- Docker-style container icon -->
  <g transform="translate(180, 280)">
    <rect x="-35" y="-25" width="70" height="50" rx="5" fill="#2496ed" opacity="0.8"/>
    <line x1="-25" y1="-15" x2="25" y2="-15" stroke="#fff" stroke-width="2"/>
    <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#fff" stroke-width="2"/>
    <line x1="-25" y1="5" x2="25" y2="5" stroke="#fff" stroke-width="2"/>
    <line x1="-25" y1="15" x2="25" y2="15" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M 300 250 Q 300 300 240 290" stroke="url(#serverGrad)" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 380 180 L 450 180" stroke="url(#cloudGrad)" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Data flow particles -->
  <circle cx="320" cy="270" r="4" fill="#10b981" opacity="0.8"/>
  <circle cx="410" cy="180" r="4" fill="#3b82f6" opacity="0.8"/>
  <circle cx="260" cy="285" r="3" fill="#10b981" opacity="0.8"/>
  
  <!-- Decorative code symbol -->
  <text x="600" y="100" font-family="monospace" font-size="35" font-weight="bold" fill="url(#serverGrad)" opacity="0.3">&lt;/&gt;</text>
</svg>