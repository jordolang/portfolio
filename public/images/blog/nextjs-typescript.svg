<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="700" cy="320" r="80" fill="url(#grad2)" opacity="0.1"/>
  
  <!-- Next.js Logo Shape -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="70" fill="#000" stroke="url(#grad1)" stroke-width="3"/>
    <path d="M -25 -35 L -25 35 L 25 0 Z" fill="#fff"/>
    <path d="M 30 -30 L 30 30" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- TypeScript Logo Shape -->
  <g transform="translate(500, 120)">
    <rect x="-70" y="-70" width="140" height="140" rx="10" fill="#3178c6"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#fff" text-anchor="middle">TS</text>
  </g>
  
  <!-- Code brackets decoration -->
  <g opacity="0.3" fill="url(#grad1)">
    <text x="100" y="320" font-family="monospace" font-size="40" font-weight="bold">&lt;/&gt;</text>
    <text x="650" y="80" font-family="monospace" font-size="40" font-weight="bold">{}</text>
  </g>
  
  <!-- Connection line -->
  <line x1="280" y1="120" x2="420" y2="120" stroke="url(#grad1)" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Floating elements -->
  <circle cx="350" cy="50" r="8" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="450" cy="280" r="6" fill="#6366f1" opacity="0.6"/>
  <circle cx="150" cy="250" r="10" fill="#3b82f6" opacity="0.6"/>
</svg>